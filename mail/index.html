<!DOCTYPE html>

<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Authentication</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="authentication">
            <h1 class="form__title">Authentication</h1>
            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Email" name="email">
            </div>
            <div class="form__message form__message--error"></div>
            <button class="form__button" type="login">
                <span class="form__button--text">Send Email</span>
            </button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
