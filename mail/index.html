<!-- This is the mail webpage.
This website loads when the user clicks on a verification/password reset requesting link.
 -->

<!DOCTYPE html>

<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Authentication</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="authentication">
            <!-- Authentication/Reset form -->
            <h1 class="form__title" id="title">Authentication</h1> <!-- Form heading -->
            <div class="form__input-group"> <!-- Input for the email. ID=email NAME=email -->
                <input type="text" id="email" class="form__input" autofocus placeholder="Email" name="email">
            </div>
            <div class="form__message form__message--error"></div> <!-- Message to the user -->
            <button class="form__button" type="login"> <!-- Buttton to direct user to homepage -->
                <span class="form__button--text">Send Email</span>
            </button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
