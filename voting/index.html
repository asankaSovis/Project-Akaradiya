<!-- This is the Voting page.
This website loads when the user clicks on a link to vote.
This website is used to vote for words.
This will extract a word if provided.
NOTE: This website MUST NOT LOAD if the user is not logged in -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Akaradiya - The Open Sri Lankan Dictionary</title>
        <link rel="shortcut icon" href="../assets/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../homepage.css">
    </head>

    <body>
        <!-- Header -->
        <iframe src="../home/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
        <!-- Overlay section. This section is used to disrupt and show a message to user -->
        <div id="overlay">
            <div class="overlay__form" id="overlay__form">
                <!-- LEAVE EMPTY. This section is handled dynamically -->
            </div>
        </div>
        <!-- Body -->
        <div class="wrapper">
            <!-- The whole website -->
            <div class="container">
                <div class="section">
                    <!-- The section to show the XP level of user NEEDS TO BE MADE -->
                    <div class="row_section">
                        <!-- ADD THE XP LEVELS HERE -->
                    </div>
                </div>
                <div class="section">
                    <!-- The search section. Search for words and add new words -->
                    <div class="row_section">
                        <!-- Search input -->
                        <input type="text" class="form__input" id="searchText" pattern="[a-zA-Z]{1,}" autofocus placeholder="Search Word..." name="search">
                        <!-- Search button -->
                        <button class="form__button" id="search">Search</button>
                        <!-- Add new word button -->
                        <button class="form__button" id="add__word">Add Word</button>
                    </div>
                </div>
                <div class="section">
                    <!-- Word section. Preview of word and voting options for it -->
                    <div class="row_section">
                        <!-- The current word. MUST BE SHOWN IN CAPITAL -->
                        <h1 class="word__main" id="myWord">
                            Word
                        </h1>
                        <!-- Lile, Unline, Flag buttons. Loads SVG -->
                        <button class="icon__button" id="word__btn+-1+0"><img
                            src="../assets/like_b.svg" id="word__svg+-1+0"
                            height="20"
                            width="20"></button>
                        <button class="icon__button" id="word__btn+-1+1"><img
                            src="../assets/dislike_b.svg" id="word__svg+-1+1"
                            height="20"
                            width="20"></button>
                        <button class="icon__button" id="word__btn+-1+2"><img
                            src="../assets/flag_b.svg" id="word__svg+-1+2"
                            height="20"
                            width="20"></button>
                        
                    </div>
                </div>
                <!-- Horizontal separator line -->
                <hr>
                <!-- Definition section. Shows all the definitions of the selected word -->
                <div class="section", id="definitionList">
                    <!-- LEAVE EMPTY. MANAGED DYNAMICALLY -->
                </div>
                <!-- Add a new definition button -->
                <div class="section">
                    <div class="row_section--button">
                        <button class="form__button" id="new__block">New Block</button>
                    </div>
                </div>
                <!-- Horizontal separator line -->
                <hr>
                <!-- Skip to next word button -->
                <div class="section">
                    <div class="section__center">
                        <button class="form__button" id="next__word">Next Word</button>
                    </div>
                </div>
                <!-- Horizontal separator line -->
                <hr>
            </div>
        </div>
        <!-- <footer class="footer"> -->
        <iframe src="../home/footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    </body>
    <script src="./main.js"></script>
</html>
