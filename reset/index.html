<!DOCTYPE html>

<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Authentication</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="reset">
            <h1 class="form__title" id="title">Reset Password</h1>
            <div class="form__input-group">
                <input type="password" class="form__input" id="signupPassword" autofocus placeholder="Password" name="password">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="signupConfirmPassword" autofocus placeholder="Confirm Password" name="confirm-password">
            </div>
            <div class="form__message form__message--error"></div>
            <button class="form__button" type="login">
                <span class="form__button--text">Apply Changes</span>
            </button>
        </form>
        <form class="form form--hidden" id="error">
            <h1 class="form__title" id="title">Reset Password</h1>
            <div class="form__message form__message--error" id="form__error">Oops! Something has happened. Please try again.</div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
