<!-- This is the reset webpage.
This website loads when the user clicks on a password reset link emailed to them.
This will handle everything related to resetting the password
of an existing user -->

<!DOCTYPE html>

<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Authentication</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="reset">
            <!-- Password reset form ID=reset -->
            <h1 class="form__title" id="title">Reset Password</h1> <!-- Title of the form -->
            <div class="form__input-group"> <!-- Input for the password. ID=password NAME=password -->
                <input type="password" class="form__input" id="signupPassword" autofocus placeholder="Password" name="password">
            </div>
            <div class="form__input-group"> <!-- Input to confirm password. ID=signupConformPassword NAME=conform-password -->
                <input type="password" class="form__input" id="signupConfirmPassword" autofocus placeholder="Confirm Password" name="confirm-password">
            </div>
            <div class="form__message form__message--error"></div> <!-- Message for user. Set through CSS -->
            <button class="form__button" type="login"> <!-- Reset button -->
                <span class="form__button--text">Apply Changes</span>
            </button>
        </form>
        <form class="form form--hidden" id="error">
            <!-- Error form ID=error -->
            <h1 class="form__title" id="title">Reset Password</h1> <!-- Title of the form -->
            <div class="form__message form__message--error" id="form__error">Oops! Something has happened. Please try again.</div>
             <!-- ^ Message for user. Set through CSS ^ -->
        </form>
    </div>
    <script src="./main.js"></script>
</body>
