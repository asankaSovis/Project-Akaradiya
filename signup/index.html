<!DOCTYPE html>

<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <form class="form" method="post" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Email" name="email">
            </div>
            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password" name="password">
            </div>
            <div class="form__message form__message--error"></div>
            <button class="form__button" type="login">Login</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkSignup" class="form__link">Don't have an account? Signup</a>
            </p>
        </form>

        <form class="form form--hidden" id="signup">
            <h1 class="form__title">Signup</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" id="signupUsername" autofocus placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
            </div>
            <div class="form__message form__message--error"></div>
            <button class="form__button" type="signup">Signup</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin" class="form__link">Already have an account? Login</a>
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
