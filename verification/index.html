<!-- This is the Verification webpage.
This website loads when the user clicks on a verification link emailed to them.
This will extract the content of the parameters passed from the link and verify the user profile. -->

<!DOCTYPE html>

<head>
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Verification</title>
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="verification">
            <!-- Verification form -->
            <h1 class="form__title">Verification</h1> <!-- Form heading -->
            <div class="form__message form__message--error"></div> <!-- Message to the user -->
            <button class="form__button" type="login"> <!-- Buttton to direct user to homepage -->
                <span class="form__button--text">Homepage</span>
            </button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
